components:
- name: phoban.io/podinfo
  version: 6.3.5
  provider:
    name: phoban.io
  resources:
  - name: deployment
    type: Directory
    input:
      type: dir
      path: "manifests"
      compress: true
  - name: config
    type: PlainText
    input:
      type: file
      path: "config.yaml"
      compress: true
  - name: image
    type: ociImage
    version: "v6.2.0"
    access:
      type: ociArtifact
      imageReference: ghcr.io/stefanprodan/podinfo:6.3.5
